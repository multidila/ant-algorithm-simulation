@if (params()) {
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>Algorithm Parameters</strong>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="form-group">
      <label for="alpha">α (pheromone influence):</label>
      <input
        type="number"
        id="alpha"
        min="0"
        step="0.1"
        [disabled]="disabled()"
        [ngModel]="params()!.alpha"
        (ngModelChange)="onParamValueChange('alpha', $event)"
      />
    </div>

    <div class="form-group">
      <label for="beta">β (distance influence):</label>
      <input
        type="number"
        id="beta"
        min="0"
        step="0.1"
        [disabled]="disabled()"
        [ngModel]="params()!.beta"
        (ngModelChange)="onParamValueChange('beta', $event)"
      />
    </div>

    <div class="form-group">
      <label for="evaporationRate">ρ (evaporation rate):</label>
      <input
        type="number"
        id="evaporationRate"
        min="0"
        max="1"
        step="0.05"
        [disabled]="disabled()"
        [ngModel]="params()!.evaporationRate"
        (ngModelChange)="onParamValueChange('evaporationRate', $event)"
      />
    </div>

    <div class="form-group">
      <label for="Q">Q (pheromone constant):</label>
      <input
        type="number"
        id="Q"
        min="1"
        [disabled]="disabled()"
        [ngModel]="params()!.Q"
        (ngModelChange)="onParamValueChange('Q', $event)"
      />
    </div>

    <div class="form-group">
      <label for="initialPheromone">Initial Pheromone Level:</label>
      <input
        type="number"
        id="initialPheromone"
        min="0.01"
        max="1"
        step="0.01"
        [disabled]="disabled()"
        [ngModel]="params()!.initialPheromone"
        (ngModelChange)="onParamValueChange('initialPheromone', $event)"
      />
    </div>

    <div class="form-group">
      <label for="antCount">Number of Ants:</label>
      <input
        type="number"
        id="antCount"
        min="1"
        [disabled]="disabled()"
        [ngModel]="params()!.antCount"
        (ngModelChange)="onParamValueChange('antCount', $event)"
      />
    </div>

    <div class="form-group">
      <label for="maxIterations">Max. Iterations:</label>
      <input
        type="number"
        id="maxIterations"
        min="10"
        [disabled]="disabled()"
        [ngModel]="params()!.maxIterations"
        (ngModelChange)="onParamValueChange('maxIterations', $event)"
      />
    </div>

    <div class="form-group">
      <label for="improvementThreshold">Stop without improvement (iterations):</label>
      <input
        type="number"
        id="improvementThreshold"
        min="1"
        [disabled]="disabled()"
        [ngModel]="params()!.improvementThreshold"
        (ngModelChange)="onParamValueChange('improvementThreshold', $event)"
      />
    </div>

    <div class="form-group">
      <label for="elitistCount">Number of Elitist Ants:</label>
      <input
        type="number"
        id="elitistCount"
        min="0"
        [disabled]="disabled()"
        [ngModel]="params()!.elitistCount"
        (ngModelChange)="onParamValueChange('elitistCount', $event)"
      />
    </div>

    <button
      type="button"
      class="btn btn-danger btn-small"
      [disabled]="disabled()"
      (click)="paramsReset.emit()"
    >
      Reset to Default
    </button>
  </mat-expansion-panel>
}
